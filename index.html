<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIU Routine Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'Product Sans';
        src: local('Product Sans'), local('ProductSans-Regular'), url('https://fonts.cdnfonts.com/s/14874/ProductSansRegular.woff') format('woff');
      }
      
      body {
        font-family: 'Product Sans', 'Inter', -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fcfdfe;
      }

      /* Subtle Grid Background Pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, #f1f5f9 1px, transparent 1px),
          linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
      }

      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-rotate-slow {
        animation: rotate-slow 60s linear infinite;
      }

      /* Removed heavy shadows for Material 3 Flat Design */
      button, .card {
        box-shadow: none !important;
      }
      
      .btn-flat {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .text-contrast-high {
        color: #000000;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      /* Professional Export/Print Styles */
      @media print {
        @page {
          size: landscape;
          margin: 5mm;
        }
        .no-print {
          display: none !important;
        }
        body {
          background: white !important;
          color: black !important;
          font-size: 10pt;
        }
        #root {
          width: 100%;
        }
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          border: 1px solid #000 !important;
          table-layout: fixed;
        }
        th, td {
          border: 1px solid #000 !important;
          padding: 4px !important;
          word-wrap: break-word;
          overflow: hidden;
        }
        th {
          background-color: #f0f0f0 !important;
          -webkit-print-color-adjust: exact;
          font-weight: bold;
        }
        .session-card {
          border: 1px solid #000 !important;
          background: transparent !important;
          margin: 1px 0;
          padding: 2px !important;
          box-shadow: none !important;
          border-radius: 0 !important;
        }
        .session-card * {
          color: black !important;
          background: transparent !important;
        }
        .bg-grid {
          background-image: none !important;
        }
      }
    </style>
