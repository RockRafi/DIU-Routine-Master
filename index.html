<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIU Routine Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'Product Sans';
        src: local('Product Sans'), local('ProductSans-Regular'), url('https://fonts.cdnfonts.com/s/14874/ProductSansRegular.woff') format('woff');
      }
      
      body {
        font-family: 'Product Sans', 'Inter', -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fcfdfe;
      }

      /* Grid Background Pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, #f1f5f9 1px, transparent 1px),
          linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
      }

      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse-gentle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.02); }
      }

      .animate-rotate-slow {
        animation: rotate-slow 60s linear infinite;
      }

      .animate-pulse-gentle {
        animation: pulse-gentle 8s ease-in-out infinite;
      }

      /* Enhanced Table Visibility */
      .session-card {
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .session-card:hover {
        transform: translateY(-2px);
      }
      
      .text-contrast-high {
        color: #000000;
        text-shadow: 0 0 1px rgba(255,255,255,0.5);
      }

      /* Custom scrollbar for mobile responsiveness */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: white !important;
          background-image: none !important;
        }
        #root {
          width: 100%;
          margin: 0;
          padding: 0;
        }
        table {
          width: 100% !important;
          border-collapse: collapse;
        }
      }
    </style>
