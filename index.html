<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIU Routine Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'Product Sans';
        src: local('Product Sans'), local('ProductSans-Regular'), url('https://fonts.cdnfonts.com/s/14874/ProductSansRegular.woff') format('woff');
      }
      
      body {
        font-family: 'Product Sans', 'Inter', -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fcfdfe;
      }

      /* Subtle Grid Background Pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, #f1f5f9 1px, transparent 1px),
          linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
      }

      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-rotate-slow {
        animation: rotate-slow 60s linear infinite;
      }

      button, .card {
        box-shadow: none !important;
      }
      
      .btn-flat {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .text-contrast-high {
        color: #000000;
      }

      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      /* Enhanced Print Engine */
      @media print {
        @page {
          size: A4 landscape;
          margin: 10mm;
        }
        
        /* Force background colors to print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        body {
          background: white !important;
          color: black !important;
          margin: 0;
          padding: 0;
        }

        #root {
          width: 100%;
        }

        /* Prevent horizontal cutting and scrollbar artifacts */
        .overflow-x-auto {
          overflow: visible !important;
          width: auto !important;
        }

        table {
          width: 100% !important;
          border-collapse: collapse !important;
          border: 1px solid #e2e8f0 !important;
          table-layout: auto !important; /* Allow columns to fit content */
          font-size: 9pt !important;
        }

        th, td {
          border: 1px solid #cbd5e1 !important;
          padding: 6px !important;
          word-wrap: break-word;
          overflow: visible !important;
          position: static !important; /* Kill sticky position for print */
        }

        th {
          background-color: #f8fafc !important;
          font-weight: bold;
          text-align: center !important;
        }

        .session-card {
          margin: 2px 0 !important;
          padding: 4px !important;
          box-shadow: none !important;
          border-radius: 6px !important;
          border: 1px solid rgba(0,0,0,0.1) !important;
          page-break-inside: avoid;
        }

        .bg-grid {
          background-image: none !important;
        }

        /* Custom print-only header */
        .print-header {
          display: block !important;
          margin-bottom: 20px;
          border-bottom: 2px solid #1e293b;
          padding-bottom: 10px;
        }
      }

      .print-header {
        display: none;
      }
    </style>
